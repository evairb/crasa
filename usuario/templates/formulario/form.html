{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Cadastrar Usuarios{% endblock %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg">
            <h3>Adicionar caso</h3>
            
            <form action="" method="POST">
                {% csrf_token %}

                {{ formularioform|crispy }}
                <div class="row">
                    <div class="col">
                        <button type="submit" class='btn btn-primary btn-block btn-lg'>Cadastrar</button>

                    </div>

                </div>
                


            </form>
        </div>
    </div>
</div>


{% endblock content %}
